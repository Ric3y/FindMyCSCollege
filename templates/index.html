<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Find My CS College</title>
</head>
<body>
    <h1>Enter the following college details:</h1>
    <form action="/submit_state" method="POST">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="size">College Size:</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="cost">Cost of Attendance (in USD):</label>
	<div id="cost-slider"></div>
        <br>
        <span>Min Cost: $<span id="minCostLabel">1000</span></span>
        <span>Max Cost: $<span id="maxCostLabel">100000</span></span>
        <input type="hidden" id="minCost" name="minCost">
        <input type="hidden" id="maxCost" name="maxCost"><br><br>

	<button type="submit">Submit</button>
    <script src="static/slider.js"></script> 
    </form>
</body>
</html>
