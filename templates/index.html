<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My CS College</title>
</head>
<body>
    <h1>Enter the following college details:</h1>
    <form action="/submit_state" method="POST">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="size">College Size:</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="cost">Cost of Attendance (in USD):</label>
        <input type="range" id="cost" name="cost" min="1000" max="100000" value="50000" step="1000" required><br><br>

	<button type="submit">Submit</button>
    </form>
</body>
</html>
